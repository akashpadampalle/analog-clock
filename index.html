<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="watch">
            <div id="xii" class="time-number">XII</div>
            <div id="iii" class="time-number">III</div>
            <div id="vi" class="time-number">VI</div>
            <div id="ix" class="time-number">IX</div>

            <div id="center">
                <div id="second-hand" class="hands"></div>
                <div id="minute-hand" class="hands"></div>
                <div id="hour-hand" class="hands"></div>
            </div>
            
        </div>
        <div id="caln">
            <div id="day"></div>
            <div id="date"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
